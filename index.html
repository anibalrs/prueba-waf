<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #fullscreen-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">Cargando</div>
    
    <iframe 
        id="fullscreen-iframe"
        src="https://class.utp.edu.pe"
        sandbox="allow-scripts allow-forms allow-same-origin"
        allowfullscreen
    ></iframe>

    <script>
        document.getElementById('fullscreen-iframe').onload = function() {
            document.getElementById('loader').style.display = 'none';
        };
    </script>
</body>
</html>
