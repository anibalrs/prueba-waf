<!DOCTYPE html>
<html>
<head>
    <title>Verificador de Acceso entre Dominios</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        iframe { 
            width: 90%; 
            height: 500px; 
            border: 2px solid #3498db;
            margin: 20px auto;
            display: block;
        }
        .status {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Verificador de Acceso entre Dominios</h1>
    
    <div class="status">
        <p>Cargando <strong id="target-url">https://class.utp.edu.pe</strong></p>
        <p id="status-text">ðŸŸ¡ Cargando...</p>
    </div>

    <iframe 
        id="web-viewer" 
        src="https://class.utp.edu.pe" 
        sandbox="allow-scripts allow-same-origin"
    ></iframe>

    <script>
        const iframe = document.getElementById('web-viewer');
        const statusText = document.getElementById('status-text');

        iframe.onload = function() {
            statusText.innerHTML = "Iframe cargado - Puedes ver el contenido";
            statusText.style.color = "green";
        };

        iframe.onerror = function() {
            statusText.innerHTML = "Error al cargar - Bloqueado por WAF/CORS";
            statusText.style.color = "red";
        };
    </script>
</body>
</html>
