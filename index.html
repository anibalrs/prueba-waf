<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba WAF - Consumiendo class.utp.edu.pe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .status {
            padding: 20px;
            background: #f0f0f0;
            border-radius: 5px;
            max-width: 600px;
            margin: 20px auto;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        .content-viewer {
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            text-align: left;
            min-height: 200px;
            overflow: auto;
            background: #f9f9f9;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <iframe 
        id="hidden-iframe" 
        src="https://class.utp.edu.pe" 
        sandbox="allow-same-origin"
        onload="iframeLoaded()"
    ></iframe>
    
    <h1>Prueba de WAF</h1>
    <p>Intentando consumir recursos de <code>class.utp.edu.pe</code>...</p>
    
    <div class="status" id="status">
        Cargando...
    </div>

    <div class="content-viewer hidden" id="content-viewer">
        <h3>Contenido cargado:</h3>
        <div id="iframe-content"></div>
    </div>

    <script>
        function iframeLoaded() {
            try {
                const iframe = document.getElementById('hidden-iframe');
                const contentDiv = document.getElementById('iframe-content');
                const viewer = document.getElementById('content-viewer');
                
                // Intentamos acceder al contenido del iframe
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                contentDiv.innerHTML = iframeDoc.documentElement.innerHTML;
                viewer.classList.remove('hidden');
                
                document.getElementById('status').innerHTML = 
                    '<span class="success">✅ La petición a class.utp.edu.pe fue exitosa (no bloqueada por el WAF).</span>';
            } catch (error) {
                document.getElementById('status').innerHTML = 
                    `<span class="error">❌ No se pudo acceder al contenido del iframe (Política de mismo origen). Error: ${error}</span>`;
            }
        }

        fetch('https://class.utp.edu.pe/', { 
            mode: 'no-cors'
        })
        .then(() => {
        })
        .catch((error) => {
            document.getElementById('status').innerHTML = 
                `<span class="error">❌ La petición fue bloqueada (posiblemente por el WAF). Error: ${error}</span>`;
        });
    </script>
</body>
</html>
