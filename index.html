<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #fullscreen-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">Cargando</div>
    
    <iframe 
        id="fullscreen-iframe"
        src="https://sso.utp.edu.pe/auth/realms/Xpedition/protocol/openid-connect/auth?client_id=pao-web&redirect_uri=https%3A%2F%2Fclass.utp.edu.pe%2F&state=6dc7a1c1-893d-42af-9e03-d61f77e93243&response_mode=fragment&response_type=code&scope=openid&nonce=4c5cbc77-1064-48a2-8d8e-fb43183f254d"
        sandbox="allow-scripts allow-forms allow-same-origin"
        allowfullscreen
    ></iframe>

    <script>
        document.getElementById('fullscreen-iframe').onload = function() {
            document.getElementById('loader').style.display = 'none';
        };
    </script>
</body>
</html>
